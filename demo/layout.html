<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <h1>{{ title }}</h1>
        
        {{ if hasLogic }}
            {{ getSubView }}
        {{ endif }}
        
        <ul>
        {{ for items as item }}
        <li>{{ item }}</li>
        {{ endfor }}
        </ul>
        
        {{ include partial }}
        
    </body>
</html>
